---
#
# Global variables from project settings:
#   PYPI_URL: The URL of the PyPI project, e.g. https://pypi.org/p/my-fancy-package
#   PYTHON_VERSION: The minimum Python version to support.
#

#
# This is a copy of https://github.com/Hapag-Lloyd/Workflow-Templates/blob/main/.github/workflows/python_pypi_publish_callable.yml
# PyPi does not support reusable workflows. See https://github.com/pypa/gh-action-pypi-publish/issues/166
#

name: Publish Python ğŸ distribution ğŸ“¦ to PyPI

# yamllint disable-line rule:truthy
on:
  release:
    types: [published]

jobs:
  build:
    name: Build distribution ğŸ“¦
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0
      - name: Set up Python ${{ vars.PYTHON_VERSION }}
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6.2.0
        with:
          python-version: ${{ vars.PYTHON_VERSION }}
          cache: "pip"
          cache-dependency-path: setup.cfg
      - name: Set version number
        run: |
          version="${GITHUB_REF#refs/tags\/}"
          echo "Setting version in setup.cfg to ${version}"
          sed -i "s/^version = .*/version = ${version}/" setup.cfg
      - name: Install pypa/build
        run: >-
          python3 -m pip install build --user
      - name: Build a binary wheel and a source tarball
        run: python3 -m build
      - name: Store the distribution packages
        uses: actions/upload-artifact@bbbca2ddaa5d8feaa63e36b76fdaad77386f024f # v7.0.0
        with:
          name: python-package-distributions
          path: dist/

  publish-to-pypi:
    name: >-
      Publish Python ğŸ distribution ğŸ“¦ to PyPI
    if: startsWith(github.ref, 'refs/tags/') # only publish to PyPI on tag pushes
    needs:
      - build
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: ${{ vars.PYPI_URL }}
    permissions:
      id-token: write # IMPORTANT: mandatory for trusted publishing
    steps:
      - name: Download all the dists
        uses: actions/download-artifact@70fc10c6e5e1ce46ad2ea6f2b72d43f7d47b13c3 # v8.0.0
        with:
          name: python-package-distributions
          path: dist/
      - name: Publish distribution ğŸ“¦ to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
