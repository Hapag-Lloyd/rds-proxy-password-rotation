---
#
# Global variables from project settings:
#   PYPI_URL: The URL of the PyPI project, e.g. https://pypi.org/p/my-fancy-package
#   PYTHON_VERSION: The minimum Python version to support.
#

#
# This is a copy of https://github.com/Hapag-Lloyd/Workflow-Templates/blob/main/.github/workflows/python_pypi_publish_callable.yml
# PyPi does not support reusable workflows. See https://github.com/pypa/gh-action-pypi-publish/issues/166
#

name: Publish Python 🐍 distribution 📦 to PyPI

# yamllint disable-line rule:truthy
on:
  release:
    types: [published]

jobs:
  build:
    name: Build distribution 📦
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0
        with:
          fetch-depth: 0
      - name: Set up Python ${{ vars.PYTHON_VERSION }}
        uses: actions/setup-python@7f4fc3e22c37d6ff65e88745f38bd3157c663f7c # v4.9.1
        with:
          python-version: ${{ vars.PYTHON_VERSION }}
          cache: "pip"
          cache-dependency-path: setup.cfg
      - name: Set version number
        run: |
          version="${GITHUB_REF#refs/tags\/}"
          echo "Setting version in setup.cfg to ${version}"
          sed -i "s/^version = .*/version = ${version}/" setup.cfg
      - name: Install pypa/build
        run: >-
          python3 -m pip install build --user
      - name: Build a binary wheel and a source tarball
        run: python3 -m build
      - name: Store the distribution packages
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: python-package-distributions
          path: dist/

  publish-to-pypi:
    name: >-
      Publish Python 🐍 distribution 📦 to PyPI
    if: startsWith(github.ref, 'refs/tags/') # only publish to PyPI on tag pushes
    needs:
      - build
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: ${{ vars.PYPI_URL }}
    permissions:
      id-token: write # IMPORTANT: mandatory for trusted publishing
    steps:
      - name: Download all the dists
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        with:
          name: python-package-distributions
          path: dist/
      - name: Publish distribution 📦 to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
